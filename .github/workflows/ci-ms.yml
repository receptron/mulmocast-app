name: Build for Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        shell: powershell
        run: yarn install --frozen-lockfile

      # Puppeteer Chromium cache restore (speeds up downloads) and install
      - name: Restore Puppeteer cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\\.puppeteer-cache
          key: puppeteer-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            puppeteer-${{ runner.os }}-

      - name: Install Chromium for Puppeteer
        shell: powershell
        env:
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}\\.puppeteer-cache
        run: npx puppeteer browsers install chrome

      - name: Run make (Squirrel installer)
        shell: powershell
        run: yarn run publish:ci:win
        env:
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}\\.puppeteer-cache
          # forge.config.tsが期待する環境変数名
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          AC_APPLE_ID: ${{ secrets.APPLE_ID }}
          AC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          AC_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CODESIGN_IDENTITY: ${{ secrets.APPLE_CODESIGN_IDENTITY }}
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}/.puppeteer-cache
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
      - name: Upload generated media
        uses: actions/upload-artifact@v4
        with:
          name: bin-win-${{ matrix.node-version }}
          path: out/make/
