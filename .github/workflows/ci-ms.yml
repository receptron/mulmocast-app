name: Build for Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        shell: powershell
        run: yarn install --frozen-lockfile

      # Puppeteer Chromium cache restore (speeds up downloads) and install
      - name: Restore Puppeteer cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\\.puppeteer-cache
          key: puppeteer-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            puppeteer-${{ runner.os }}-

      - name: Install Chromium for Puppeteer
        shell: powershell
        env:
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}\\.puppeteer-cache
        run: npx puppeteer browsers install chrome

      - name: Run package
        shell: powershell
        env:
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}\\.puppeteer-cache
        run: yarn run package
        
      - name: Upload generated media
        uses: actions/upload-artifact@v4
        with:
          name: bin-win-${{ matrix.node-version }}
          path: out/
