name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn type-check

      - name: Run ESLint
        run: yarn lint

      - name: Check Prettier formatting
        run: yarn format:check
        
      - name: Run test
        run: yarn test

      - name: Run package
        run: yarn run package
        
      - name: Upload generated media
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.node-version }}
          path: out/

  content-generation-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Mark repository as safe for git
        run: git config --global --add safe.directory "$PWD"
      - name: Start app with CDP
        run: |
          xvfb-run -a --server-args="-screen 0 1024x768x24" \
          npm run start:cdp &

      - name: Wait for CDP :9222
        env:
          URL: http://127.0.0.1:9222/json/version
        run: |
          for i in $(seq 1 40); do
            if curl -fsS "$URL" >/dev/null 2>&1; then
              echo "CDP is up at $URL"; exit 0
            fi
            sleep 0.5
          done
          echo "CDP did not come up at $URL" >&2
          curl -v "$URL" || true
          exit 1

      - name: Run tests (connectOverCDP to 127.0.0.1)
        env:
          CI: true
          NODE_ENV: test
          ELECTRON_DISABLE_SANDBOX: 1
          NODE_OPTIONS: --dns-result-order=ipv4first
          SKIP_ELECTRON_SPAWN: "1"
          CDP_URL: http://127.0.0.1:9222/
        run: |
          xvfb-run -a --server-args="-screen 0 1024x768x24" \
          npx ts-node test/automated_serial_generation_e2e_test.ts

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: |
            playback-failure-*.png
            test-failure-*.png
          retention-days: 30
